<h3>Movie Booking</h3>
<div class="size">
<ul class="list-group" >
   
 
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let movie of listMovies" >
     {{movie.title}}
      <span class="badge badge-primary badge-pill"><button (click)="bookmovie()" >Book</button></span>
    </li>

  </ul>

</div>
